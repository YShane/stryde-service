Chat.findallChatsforUserwithId="SELECT u.user_id as userid, u.first_name as userfirstname, u.last_name as userlastname, u.username as username, m.profilephotothumbnail_link as profilephotolink, u.date_of_birth as dob\n" +
"FROM chat_participant cp LEFT JOIN user u ON cp.user_user_id = u.user_id \n" +
"LEFT JOIN chat c ON cp.chat_chat_id = c.chat_id LEFT JOIN media m ON u.user_id = m.user_id  WHERE cp.user_user_id != :userId"